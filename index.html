<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiny Pokémon Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>✨ Shiny Pokémon Tracker</h1>

  <form id="shinyForm">
    <fieldset>
      <legend>Add a Shiny</legend>
      <input type="text" id="nickname" placeholder="Nickname" required />
      <input type="text" id="pokemonName" placeholder="Pokémon Name" required />
      <input type="text" id="generation" placeholder="Generation (e.g., Gen 9)" required />
      <input type="text" id="gameOrigin" placeholder="Game Origin" required />
      <input type="text" id="level" placeholder="Level" />
      <input type="text" id="pokeBall" placeholder="Poké Ball Type" />
      <button type="submit">Add Shiny</button>
    </fieldset>
  </form>

  <label for="generationFilter">Filter by Generation:</label>
  <select id="generationFilter">
    <option value="">All</option>
  </select>

  <table id="shinyTable">
    <thead>
      <tr>
        <th>Pokémon</th>
        <th>Nickname</th>
        <th>Game Origin</th>
        <th>Level</th>
        <th>Generation</th>
        <th>Poké Ball</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
