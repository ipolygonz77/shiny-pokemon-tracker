<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiny Pokémon Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shiny Pokémon Tracker</h1>

  <form id="shinyForm">
    <input type="text" id="pokemonName" placeholder="Pokémon Name (e.g. Alolan Ninetales)" required>
    <input type="text" id="nickname" placeholder="Nickname">
    
    <label for="generation">Generation:</label>
    <select id="generation" name="generation" required>
    <option value="Generation 1">Generation 1</option>
    <option value="Generation 2">Generation 2</option>
    <option value="Generation 3">Generation 3</option>
    <option value="Generation 4">Generation 4</option>
    <option value="Generation 5">Generation 5</option>
    <option value="Generation 6">Generation 6</option>
    <option value="Generation 7">Generation 7</option>
    <option value="Generation 8">Generation 8</option>
    <option value="Generation 9">Generation 9</option>
    </select>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
    <option value="♂️">♂️</option>
    <option value="♀️">♀️</option>
    <option value="○">○</option>
    </select>

<label for="ballType">Poké Ball Type:</label>
<select id="ballType" name="ballType" required>
  <option value="Poké Ball">Poké Ball</option>
  <option value="Great Ball">Great Ball</option>
  <option value="Ultra Ball">Ultra Ball</option>
  <option value="Master Ball">Master Ball</option>
  <option value="Premier Ball">Premier Ball</option>
  <option value="Heal Ball">Heal Ball</option>
  <option value="Net Ball">Net Ball</option>
  <option value="Nest Ball">Nest Ball</option>
  <option value="Dive Ball">Dive Ball</option>
  <option value="Dusk Ball">Dusk Ball</option>
  <option value="Luxury Ball">Luxury Ball</option>
  <option value="Repeat Ball">Repeat Ball</option>
  <option value="Timer Ball">Timer Ball</option>
  <option value="Quick Ball">Quick Ball</option>
  <option value="Cherish Ball">Cherish Ball</option>
  <option value="Friend Ball">Friend Ball</option>
  <option value="Level Ball">Level Ball</option>
  <option value="Love Ball">Love Ball</option>
  <option value="Lure Ball">Lure Ball</option>
  <option value="Heavy Ball">Heavy Ball</option>
  <option value="Fast Ball">Fast Ball</option>
  <option value="Moon Ball">Moon Ball</option>
  <option value="Dream Ball">Dream Ball</option>
  <option value="Beast Ball">Beast Ball</option>

  <!-- Legends Arceus Balls -->
  <option value="Poké Ball (Hisuian)">Poké Ball (Hisuian)</option>
  <option value="Great Ball (Hisuian)">Great Ball (Hisuian)</option>
  <option value="Ultra Ball (Hisuian)">Ultra Ball (Hisuian)</option>
  <option value="Feather Ball">Feather Ball</option>
  <option value="Wing Ball">Wing Ball</option>
  <option value="Jet Ball">Jet Ball</option>
  <option value="Heavy Ball (Hisuian)">Heavy Ball (Hisuian)</option>
  <option value="Leaden Ball">Leaden Ball</option>
  <option value="Gigaton Ball">Gigaton Ball</option>

    
    <input type="text" id="gameOrigin" placeholder="Game Origin">
    <input type="text" id="size" placeholder="Size">
    <input type="number" id="level" placeholder="Level">
    <input type="text" id="ot" placeholder="OT">
    <input type="text" id="id" placeholder="ID">
    <input type="text" id="ability" placeholder="Ability">
    <input type="text" id="teraType" placeholder="Tera Type">
    <input type="text" id="originalNature" placeholder="Original Nature">
    <input type="text" id="mintedNature" placeholder="Minted Nature">
    <input type="text" id="ivs" placeholder="IVs (e.g. 31/31/31/31/31/31)">
    <input type="text" id="marks" placeholder="Marks">
    <input type="text" id="ribbons" placeholder="Ribbon Master">
    <input type="text" id="location" placeholder="Location">
    <input type="text" id="notes" placeholder="Misc Notes">
    <input type="text" id="obtainment" placeholder="Obtainment Method">
    <button type="submit">Add Pokémon</button>
  </form>

  <div>
    <label for="generationFilter">Filter by Generation:</label>
    <select id="generationFilter">
      <option value="">All</option>
      <option value="1">Gen 1</option>
      <option value="2">Gen 2</option>
      <option value="3">Gen 3</option>
      <option value="4">Gen 4</option>
      <option value="5">Gen 5</option>
      <option value="6">Gen 6</option>
      <option value="7">Gen 7</option>
      <option value="8">Gen 8</option>
      <option value="9">Gen 9</option>
    </select>
  </div>

  <div id="pokemonList"></div>

  <script src="app.js"></script>
</body>
</html>
